<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>GeekPy</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    {% block ext_css %}{% endblock %}
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">GeekPy</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                {% if request.session.uid %}
                <li><a>Hello, {{request.session.nickname}}</a></li>
                <li><a href="/user/logout/">退出</a></li>
                {% else %}
                <li><a href="/user/register/">注册</a></li>
                <li><a href="/user/login/">登陆</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="col-md-8">{% block container %}{% endblock %}</div>
        <div class="col-md-4">
            <div class="well">
                <h4>热门文章</h4>
                <iframe src ="/post/top10/" frameborder="0" id="iFrame1" name="iFrame1"
                        onload="this.height=iFrame1.document.body.scrollHeight">
                <p>Your browser does not support iframes.</p>
                </iframe>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {% block ext_js %}{% endblock %}
</body>
</html>
